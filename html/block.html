<!DOCTYPE html>
<html>
	<head>
		<title>
			Block
		</title>
		<style>
			.name,
			.email{
				display: block;
				margin-bottom: 10px;
				margin-left: auto;
				margin-right: auto;
				font-size: 20px;
				padding-right: 100px;
				border-radius: 50px;
				border-style: solid;
				padding-left: 10px;
				color: rgba(0, 0, 0, 0.9);
			}
			.image{
				width: 300px;
				height: 100px;
				object-fit: cover;
				display: block;
				margin-bottom: 10px;
				margin-left: auto;
				margin-right: auto;
				align-items: center;
				justify-content: center;
			}
		</style>
	</head>
	<body>
		<img src="images/cat.jpg" class="image">
		<input type="text" placeholder="Name" class="name">
		<input type="text" placeholder="Email" class="email">
	</body>
</html>
