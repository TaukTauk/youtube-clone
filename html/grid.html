<!DOCTYPE html>
<html>
	<head>
		<title>Grid</title>
		<style>
			.main{
				display: grid;
				grid-template-columns: 1fr 1fr 1fr;
				column-gap: 20px;
				row-gap: 10px;
			}
		</style>
	</head>
	<body>
		<div class="main">
			<div style="background-color: lightblue;">1fr</div>
			<div style="background-color: lightpink;">1fr</div>
			<div style="background-color: lightblue;">1fr</div>
			<div style="background-color: lightpink;">1fr</div>
			<div style="background-color: lightblue;">1fr</div>
			<div style="background-color: lightpink;">1fr</div>
			<div style="background-color: lightblue;">1fr</div>
		</div>
	</body>
</html>
