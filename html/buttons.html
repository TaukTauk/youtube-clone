<title>
	Buttons
</title>
<style>
	.bootstrap{
		background-color: rgb(121, 82, 179);
		color: white;
		height: 40px;
		border: none;
		border-radius: 2px;
		width: 120px;
		font-weight: bold;
		cursor: pointer;
		margin-right: 8px;
		transition: opacity 0.15s;
	}
	.bootstrap:hover{
		opacity: 0.7;
	}
	.bootstrap:active{
		opacity: 0.5;
	}

	.download{
		background-color: white;
		color: rgb(108, 117, 125);
		border-color: rgb(108, 117, 125);
		border-radius: 2px;
		width: 110px;
		height: 40px;
		border-style: solid;
		border-width: 1px;
		cursor: pointer;
		transition: background-color 0.15s, 
			color 0.15s, opacity 0.15s;
	}
	.download:hover{
		background-color: rgb(108, 117, 125);
		color: white;
	}
	.download:active{
		opacity: 0.7;
	}
</style>
<body>
	<button class="bootstrap">
		Get started
	</button>
	<button class="download">
		Download
	</button>
</body>
